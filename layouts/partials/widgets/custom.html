<div class="widget">
    <h4 class="widget__title">{{ .Params.sidebar_title }}</h4>
    <div class="widget__content">
        {{ if .Params.sidebar_image }}
            <img src="{{ .Params.sidebar_image | relURL }}" alt="Sidebar Image" style="width:100%; height:auto; margin-bottom:10px;">
        {{ end }}
        <p>{{ .Params.sidebar_text }}</p>
        {{ if .Params.sidebar_link }}
            <a class="widget__link" href="{{ .Params.sidebar_link | relURL }}">Find out more</a>
        {{ end }}
    </div>
</div>

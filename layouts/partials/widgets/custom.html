{{ if .Params.sidebars }}
  {{ range .Params.sidebars }}
  <div class="widget">
    <h4 class="widget__title">{{ .title }}</h4>
    <div class="widget__content">
      <p>{{ .text }}</p>
      {{ if .link }}
      <a class="widget__link" href="{{ .link | relURL }}">Find out more</a>
      {{ end }}
    </div>
  </div>
  <br>
  {{ end }}
{{ end }}
